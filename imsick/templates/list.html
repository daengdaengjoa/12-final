<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post-list {
            list-style-type: none;
            padding: 0;
        }
        .post-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .post-item:last-child {
            border-bottom: none;
        }
        .post-title {
            font-size: 1.2em;
            margin: 0;
        }
        .post-content {
            margin: 0;
            color: #555;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .post-author, .post-date {
            color: #333;
            margin: 5px 0 10px;
            font-size: 0.9em;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>글 목록</h1>
        <ul class="post-list" id="post-list"></ul>
    </div>

    <script>
        async function fetchPosts() {
            try {
                const response = await axios.get('/api/articles/');
                const posts = response.data;

                const postList = document.getElementById('post-list');
                postList.innerHTML = '';

                if (posts.length === 0) {
                    postList.innerHTML = '<li>게시글이 없습니다.</li>';
                    return;
                }

                posts.forEach(post => {
                    const postItem = document.createElement('li');
                    postItem.classList.add('post-item');

                    const postTitle = document.createElement('h2');
                    postTitle.classList.add('post-title');
                    postTitle.textContent = post.title || '제목 없음';

                    const postContent = document.createElement('p');
                    postContent.classList.add('post-content');
                    // content_ai 필드의 일부만 표시
                    postContent.textContent = (post.content_ai ? post.content_ai.substring(0, 50) : '내용 없음') + '...';

                    const postAuthor = document.createElement('p');
                    postAuthor.classList.add('post-author');
                    postAuthor.textContent = `저자: ${post.author || '미상'}`;

                    const postDate = document.createElement('p');
                    postDate.classList.add('post-date');
                    postDate.textContent = `작성일: ${post.created_at ? new Date(post.created_at).toLocaleDateString() : '알 수 없음'}`;

                    postItem.appendChild(postTitle);
                    postItem.appendChild(postContent);
                    postItem.appendChild(postAuthor);
                    postItem.appendChild(postDate);
                    postList.appendChild(postItem);
                });
            } catch (error) {
                console.error('게시글을 불러오는데 실패했습니다:', error);
                alert('게시글을 불러오는데 실패했습니다. 잠시 후 다시 시도해주세요.');
            }
        }

        fetchPosts();
    </script>
</body>
</html>
