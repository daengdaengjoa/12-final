<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 상세보기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            /* 가로 중앙 정렬 */
            align-items: center;
            /* 세로 중앙 정렬 */
            height: 100vh;
            background-color: rgb(22, 13, 44);
            /* 테마 색상 */
            color: white;
            /* 전체 텍스트 색상 */
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            position: fixed;
            /* 페이지의 위쪽에 고정 */
            top: 0;
            /* 페이지의 맨 위에 위치 */
            width: 100%;
            /* 너비를 화면 전체로 설정 */
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px;
        }

        nav a:hover {
            background-color: #555;
        }

        .container {
            width: 80%;
            /* 전체 폭의 80%를 차지 */
            margin: auto;
            padding: 40px;
            /* 패딩을 더 크게 조정 */
            background-color: #f0f0f0;
            /* 입력 폼 배경색 */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #333;
            /* 폼 텍스트 색상 */
        }

        .container h2 {
            color: rgb(22, 13, 44);
            /* 제목 색상 */
        }

        .post-content {
            margin: 20px 0;
        }
    </style>
</head>

<body>

    <nav>
        <div>
            <a href="/">Home</a>
            <a href="/makearticle/">Make Diagnosis</a>
            <a href="/list/">List</a>
        </div>
        <div id="navbar-right">
            <!-- Placeholder for login/logout button -->
        </div>
    </nav>


    <div class="container">
        <h2>글 상세보기</h2>
        <div id="post-detail">
            <!-- 글 내용이 여기에 동적으로 추가될 것입니다. -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // 페이지 로드 후 실행될 함수
        document.addEventListener('DOMContentLoaded', function () {
            // 글 상세보기 API 호출
            axios.get('/api/articles/11/') // 글 ID에 따라 동적으로 변경해야 합니다.
                .then(function (response) {
                    const post = response.data;

                    // 글 상세 정보를 보여주는 HTML 코드 생성
                    const postDetailHTML = `
                        <h3>${post.title}</h3>
                        <p class="post-content">${post.content}</p>
                    `;

                    // HTML 코드를 화면에 추가
                    document.getElementById('post-detail').innerHTML = postDetailHTML;
                })
                .catch(function (error) {
                    console.error('글 상세보기 오류:', error);
                    alert('글 상세보기에 실패했습니다.');
                });
        });
        // Function to check if user is logged in
        function isLoggedIn() {
            const accessToken = localStorage.getItem('accessToken');
            return accessToken !== null;
        }

        // Function to perform logout
        async function logout() {
            try {
                const refreshToken = localStorage.getItem('refreshToken');
                const accessToken = localStorage.getItem('accessToken');

                if (!refreshToken || !accessToken) {
                    alert('로그인 상태가 아닙니다.');
                    renderLoginButton();
                    return;
                }

                const response = await axios.post('/api/accounts/logout/', {
                    refresh: refreshToken
                }, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (response.status === 205) {
                    localStorage.removeItem('accessToken');
                    localStorage.removeItem('refreshToken');
                    alert('로그아웃 되었습니다.');
                    renderLoginButton();
                } else {
                    alert('로그아웃에 실패했습니다.');
                }
            } catch (error) {
                console.error('로그아웃 오류:', error);
                alert('로그아웃에 실패했습니다.');
            }
        }
        // Function to render login/logout button based on user's login state
        function renderLoginButton() {
            const navbarRight = document.getElementById('navbar-right');
            navbarRight.innerHTML = ''; // Clear navbar contents

            const loginLogoutButton = document.createElement('a');
            if (isLoggedIn()) {
                loginLogoutButton.textContent = 'Logout';
                loginLogoutButton.href = '#';
                loginLogoutButton.addEventListener('click', function (event) {
                    event.preventDefault();
                    logout();
                });
            } else {
                loginLogoutButton.textContent = 'Login';
                loginLogoutButton.href = '/login/';
            }

            navbarRight.appendChild(loginLogoutButton);
        }

        // Ensure the script runs after the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function () {
            renderLoginButton();
        });


    </script>
</body>

</html>
