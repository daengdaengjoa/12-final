<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아픈 곳 AI 상담</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F0F0F0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056B3;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            background-color: #E9ECEF;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    {% include 'accounts/header.html' %}
    
    <div class="container">
        <h1>아픈 곳 AI 상담</h1>
        <div class="form-group">
            <label for="symptom">어디가 아프신가요?</label>
            <input type="text" id="symptom" name="symptom" placeholder="예: 머리가 아파요">
        </div>
        <button onclick="getResponse()">AI에게 물어보기</button>
        <div id="response" class="response" style="display:none;"></div>
    </div>
    <script>
        async function getResponse() {
            const symptom = document.getElementById('symptom').value;
            const responseDiv = document.getElementById('response');
            if (!symptom) {
                alert("아픈 곳을 입력해주세요.");
                return;
            }
            try {
                const response = await fetch('YOUR_SERVER_ENDPOINT', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ symptom })
                });
                const data = await response.json();
                responseDiv.style.display = 'block';
                responseDiv.innerText = data.reply;
            } catch (error) {
                responseDiv.style.display = 'block';
                responseDiv.innerText = '서버와 통신 중 오류가 발생했습니다. 나중에 다시 시도해주세요.';
            }
        }
    </script>
</body>
</html>
