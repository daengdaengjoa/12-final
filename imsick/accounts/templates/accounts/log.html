<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        .login-container {
            width: 300px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 10px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
                body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            z-index: 1000; /* Ensure the header is above other content */
        }

        .imsick-button {
            font-size: 24px;
            background-color: white;
            color: #28a745; /* 연두색 */
            border: 2px solid #28a745;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .imsick-button:hover {
            background-color: #e8f5e9;
        }

        .right-buttons {
            margin-right: 40px; /* 오른쪽 여백 추가 */
        }

        .right-buttons button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin-right: 10px;
        }

        .right-buttons button:hover {
            background-color: #0056b3;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            padding-top: 80px; /* Add padding top to avoid content being hidden under the fixed header */
            overflow-y: auto;
            width: 100%;
        }

        .post-list {
            width: 80%;
            max-width: 800px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .footer {
            position: fixed;
            right: 20px;
            bottom: 20px;
        }

        .footer button {
            padding: 15px 20px;
            border: none;
            border-radius: 50%;
            background-color: #28a745;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .footer button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    {% include 'accounts/header.html' %}
    
    <div class="login-container">
        <h2>로그인</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">아이디:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">로그인</button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("login-form");
    
            form.addEventListener("submit", function(event) {
                event.preventDefault();
    
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;
    
                // Axios를 사용하여 백엔드로 로그인 요청을 보냅니다.
                axios.post("/api/accounts/login/", {
                    username: username,
                    password: password
                })
                .then(function(response) {
                    // 로그인 성공 시 처리할 코드를 여기에 작성합니다.
                    console.log("로그인 성공:", response.data);
                    
                    // 토큰을 받아온다면, 이를 저장할 수 있습니다.
                    const token = response.data.token;
                    // 토큰을 로컬 스토리지나 쿠키 등에 저장할 수 있습니다.
                    localStorage.setItem("token", token);
    
                    // 예: 페이지 이동
                    window.location.href = "/mypage.html"; // 로그인 후 이동할 페이지
                })
                .catch(function(error) {
                    // 로그인 실패 시 처리할 코드를 여기에 작성합니다.
                    console.error("로그인 실패:", error);
                });
            });
        });
    </script>
