<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        .signup-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .signup-form h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group select {
            padding: 8px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    {% include 'accounts/header.html' %}

    <div class="signup-form">
        <h2>회원가입</h2>
        <form id="signupForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input type="nickname" id="nickname" name="nickname" required>
            </div>

            <div class="form-group">
                <label for="age">나이</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="gender">성별</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>선택하세요</option>
                    <option value="male">남성</option>
                    <option value="female">여성</option>
                    <option value="other">기타</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">회원가입</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // 폼 데이터를 가져와서 처리할 수 있습니다.
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            // Axios를 사용하여 회원가입을 처리합니다.
        
        axios.post('http://127.0.0.1:8000/api/accounts/', data, {
            headers: {
                'X-CSRFToken': '{{ csrf_token }}'
            }
        })
        .then(function(response) {
            // 회원가입 성공 시 처리할 코드를 여기에 작성합니다.
            console.log('회원가입 성공:', response.data);
            alert('회원가입이 완료되었습니다!');
            // 예: 페이지 이동, 세션 설정 등
        })
        .catch(function(error) {
            // 회원가입 실패 시 처리할 코드를 여기에 작성합니다.
            console.error('회원가입 실패:', error);
            alert('회원가입에 실패했습니다.');
        });
